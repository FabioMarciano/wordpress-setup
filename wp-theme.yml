#
# Map WordPress themes from external (non-wordpress-setup folder) folder
#

services:
  themes:
    volumes:
      #- ../wordpress-theme/wp-theme-pure/dist/wp-theme-pure-1.0.0:/var/www/html/wp-content/themes/wp-theme-pure
      - ../wordpress-plugin/wp-plugin-anbima-database/dist/wp-plugin-anbima-database-1.0.0:/var/www/html/wp-content/plugins/wp-plugin-anbima-database
      - ../wordpress-theme/wp-theme-anbima/dist/wp-theme-anbima-1.0.0:/var/www/html/wp-content/themes/wp-theme-anbima
